name: Package and Release Skill

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  package-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Create dist directory
        run: mkdir -p dist
      
      - name: Package skill
        run: uvx --from . python scripts/package_skill.py --output dist/
      
      - name: Extract version and set artifact name
        id: version
        run: |
          SKILL_FILE=$(ls dist/*.skill)
          echo "skill_file=${SKILL_FILE}" >> $GITHUB_OUTPUT
          echo "skill_name=$(basename ${SKILL_FILE})" >> $GITHUB_OUTPUT
      
      - name: Generate SHA256 checksum
        run: |
          cd dist
          sha256sum *.skill > checksums.txt
          cat checksums.txt
      
      - name: Determine if pre-release
        id: prerelease
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          if [[ "$TAG_NAME" =~ -(alpha|beta|rc) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.skill
            dist/checksums.txt
          generate_release_notes: true
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          fail_on_unmatched_files: true
